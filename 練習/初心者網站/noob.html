<!DOCTYPE html>
<html lang="zh-hant">           <!--正體中文-->
    <head>
        <meta charset="utf-8">  <!--萬國碼-->
        <title>各種程式語言的語法</title>
    </head>

    <body>
        <h1>各種程式語言的語法</h1>

        <p><a href="../範本/index.html"><em>noob</em></a></p>

        <h2>Python</h2>

        <p>
            <strong>print('Hello World!')</strong><br>
            a=0<br>
            a+=1<br>
        </p>

        <h2>Javascript</h2>

        <p>
            <em>console.log('Hello World!');</em><br>
            <del>var a=0;</del><br>
            <ins>let b=2;</ins><br>
            b**=a; //a<sub>2</sub><br>
        </p>

        <h2>C#</h2>

        <p>
            <mark>Console.WriteLine('Hello World!'); //C<sup>#</sup></mark><br>
        </p>

        <h2>Java</h2>

        <p>
            <a href="https://www.java.com/zh-TW/">System.out.println("Hello World!");</a><br>
        </p>

        <h2>C</h2>

        <p>
            printf("Hello world!");<br>
        </p>

        <h2>C++</h2>

        <p>
            <a href="https://zh.wikipedia.org/zh-tw/C%2B%2B">cout << "Hello world!";</a><br>
        </p>
    </body>
</html>
