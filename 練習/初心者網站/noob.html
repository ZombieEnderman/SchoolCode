<!DOCTYPE html>
<html lang="zh-hant">           <!--正體中文-->
    <head>
        <meta charset="utf-8">  <!--萬國碼-->
        <title>各種程式語言的語法</title>
    </head>

    <body>
        <h1>各種程式語言的語法</h1>

        <h2>Python</h2>

        <p>
            print('Hello world!')<br>
            a=0<br>
            a+=1<br>
        </p>

        <h2>Javascript</h2>

        <p>
            console.log('Hello world!');<br>
        </p>

        <h2>C#</h2>

        <p>
            Console.WriteLine('Hello world!');<br>
        </p>

        <h2>Java</h2>

        <p>
            System.out.println("hello world!");<br>
        </p>

        <h2>C</h2>

        <p>
            printf("Hello world!");<br>
        </p>

        <h2>C++</h2>

        <p>
            cout << "Hello world!";<br>
        </p>
    </body>
</html>
